      - name: Test CoSec-Jwt
        run: ./gradlew cosec-jwt:clean cosec-jwt:check

  cosec-social-test:
    name: CoSec Social Test
    needs: [ cosec-core-test ]
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up JDK 17
        uses: actions/setup-java@v4
