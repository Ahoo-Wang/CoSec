server:
  port: 8080
  compression:
    enabled: true
    min-response-size: 1KB
spring:
  web:
    error:
      whitelabel:
        enabled: false
cosec:
  authentication:
    enabled: false
  authorization:
    local-policy:
      enabled: true
      init-repository: true
    cache:
      policy:
        maximum-size: 100000
      role:
        maximum-size: 100000