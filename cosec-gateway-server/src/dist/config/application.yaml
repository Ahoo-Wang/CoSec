server:
  port: 8080
  error:
    whitelabel:
      enabled: false
  compression:
    enabled: true
    min-response-size: 1KB
cosec:
  authentication:
    enabled: false
  authorization:
    local-policy:
      enabled: true
      init-repository: true
    cache:
      policy:
        maximum-size: 100000
      role:
        maximum-size: 100000